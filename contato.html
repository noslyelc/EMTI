<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="css/estilo.css">
   <link rel="stylesheet" href="css/formulario.css">
    <title>Contato</title>
</head>
<body> 
   <!--Cabeçalho com logo e menu do site-->
   <header>
    <img src="img/logo-g.png" id="logo" alt="Texto alternativo" title="legenda"/>
    <nav class="menu">
   <ul>
    <li><a href="index.html" 
       id="ativo">Inicio</a></li>   
    <li><a href="escola.html">Escola</a></li>
    <li><a href="contato.html">Contato</a></li>
   </ul>    
    </nav>
   </header>
   <main>
    <div class="conteiner-form img">
        <img src="img/banner-p.jpeg" alt="">
        <form>
            <fieldset>
            <legend>Entre em contato</legend>
            <br>
            <label for="nome">Nome:</label>
            <br>
            <input type="text" id="nome">
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email">
            <br>
             <label for="mensagem">Mensagem</label>
             <br>
             <textarea cols="30" rows="10" id="mensagem">
             </textarea> 
             <br>
             <button type="submit">Enviar</button>
             <button type="reset">cancelar</button>
            </fieldset>
          
        </form>
    </div>
   </main>

</html>
